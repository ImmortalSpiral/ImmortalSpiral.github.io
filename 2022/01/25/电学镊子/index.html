    <p><br><br>电场是操纵微粒的经典选手了，流式细胞仪让细胞带上电荷在电场下偏转实现对细胞的分离，凝胶电泳也是很常用的实验方法了。电泳要求被分离物质本身带有电荷，这里主要玩下不要求粒子自身带电的介电泳。</p>
<p>大概就是曾经为了分离死活酵母菌造了个微流控芯片。非匀强电场能让微粒产生不均匀的诱导偶极从而控制微粒移动（只是能推动它，不太能精确控制），然后弄了个下图所示的插指电极，死活酵母介电性质不同受到不同大小的力，从不同通道内流出。</p>
